<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="main.css">
	<title>Google Clone</title>
</head>
<body>
	<nav id="top-container">
		<div class="top-nav">+You</div>
		<div class="top-nav">Gmail</div>
		<div class="top-nav">Images</div>
		<div id="top-apps"><img src="images/grid.png" alt="grid"></div>
		<div class="top-nav"><a href="#" id="login-button">Sign In</a></div>
	</nav>
	<div id="logo-container">
		<div id="logo">
			<img src="images/google-logo.png" alt="logo">
		</div>		
	</div>
	<table id="search-table">
		<tbody>
			<tr>
				<td>
		<div><form><input id="search" type="text"></form></div>
		<div id="mic"><img src="images/microphone.png" alt="microphone"></div>
				</td>
			</tr>
		</tbody>
	</table>
	<div id="submits">
		<button class="submit" name="Google Search">Google Search</button>
		<button class="submit" name="I'm Feeling Lucky">I'm Feeling Lucky</button>
	</div>
	<footer id="footer">
		<div id="leftFoot">
			<ul>
				<li>Advertising</li>
				<li>Business</li>
				<li>About</li>
			</ul>
		</div>
		<div id="rightFoot">
			<ul>
				<li>Privacy & Terms</li>
				<li>Settings</li>
			</ul>
		</div>
	</footer>
</body>
</html>
